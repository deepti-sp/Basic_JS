<html>

<head>
    <script>
        function grade() {
            var isa, result;
            isa = (parseInt(f1.data1.value) + parseInt(f1.data2.value)) / 2;
            result = isa + parseInt(f1.data3.value) + (parseInt(f1.data4.value)/2);
            if (result > 91)
                alert("GRADE IS  --> S");
            else if (result > 79)
                alert("GRADE IS  --> A");
            else if (result > 73)
                alert("GRADE IS  --> B");
            else if (result > 66)
                alert("GRADE IS  --> C");
            else if (result > 63)
                alert("GRADE IS  --> D");
            else if (result > 40)
                alert("GRADE IS  --> E");
            else if(result <= 39)
                alert("GRADE IS  --> F");
        }

    </script>
</head>

<body>
    <form name="f1">
        <label>
            ISA-1 MARKS (OUT OF 40)
        </label>
        <input type="text" name="data1">
        <br><br>
        <label>
            ISA-2 MARKS (OUT OF 40)
        </label>
        <input type="text" name="data2">
        <br><br>
        <label>
            ASSIGNMNET MARKS (OUT OF 10)
        </label>
        <input type="text" name="data3">
        <br><br>
        <label>
            ESA MARKS (OUT OF 100)
        </label>
        <input type="text" name="data4">
        <br><br>
        <input type="submit" value="Grade" onclick="grade()">
        <br><br>
    </form>
</body>

</html>
