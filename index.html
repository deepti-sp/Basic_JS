<html>
    <head>
        <script>
            function age_check() {
                var age;
                age = f1.age.value;
                if(age > 18 && age < 35)
                alert("TRUE");
                else
                alert("FALSE");
            }
        </script>
    </head>
    <body>
        <form name = "f1">
            <label> Enter age</label>
            <input type = "text" name = "age"><br>
            <input type = "submit" value = "Submit" onclick="age_check()">
        </form>
    </body>
</html>
