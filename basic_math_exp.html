<html>

<head>
    <script>
        function sum() {
            alert("Addition is  -->" + (parseInt(f1.data1.value) + parseInt(f1.data2.value)));
        }
        function diff() {
            alert("Difference id  -->" + (parseInt(f1.data1.value) - parseInt(f1.data2.value)));
        }
        function mult() {
            alert("Multiplication is  -->" + (parseInt(f1.data1.value) * parseInt(f1.data2.value)));
        }
        function div() {
            alert("Division is  -->" + (parseInt(f1.data1.value) / parseInt(f1.data2.value)));
        }
    </script>
</head>

<body>
    <form name="f1">
        <label>
            FIRST NO
        </label>
        <input type="text" name="data1">
        <br><br>
        <label>
            SECOND NO
        </label>
        <input type="text" name="data2">
        <br><br>
        <input type="submit" value="ADD" onclick="sum()">
        <br><br>
        <input type="submit" value="SUB" onclick="diff()">
        <br><br>
        <input type="submit" value="MULT" onclick="mult()">
        <br><br>
        <input type="submit" value="DIV" onclick="div()">
    </form>
</body>

</html>
